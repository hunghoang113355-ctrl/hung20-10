<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thư 20/10 💌</title>
<style>
  body {
    background-color: #ffe6f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .envelope {
    position: relative;
    width: 300px;
    height: 200px;
    background: #ff7eb9;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 1s ease-in-out;
    cursor: pointer;
  }

  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-top: 100px solid #ff9ec7;
    transform-origin: top;
    transition: transform 1s ease-in-out;
    border-radius: 15px 15px 0 0;
  }

  .rose {
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    transition: opacity 0.8s ease;
  }

  .message {
    display: none;
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 500px;
    animation: fadeIn 1s ease forwards;
    position: absolute;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .open-text {
    margin-top: 20px;
    color: #e91e63;
    font-weight: bold;
    font-size: 20px;
    transition: opacity 0.6s ease;
  }

  /* Khi mở thư */
  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  .envelope.open .rose {
    opacity: 0;
  }

  .envelope.open + .open-text {
    opacity: 0;
    pointer-events: none;
  }

  .envelope.hide {
    display: none;
  }

  .message.show {
    display: block;
  }
</style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="rose">🌹</div>
</div>

<div class="open-text" id="openText">Ấn để mở 💌</div>

<div class="message" id="message">
  <h2 style="color:#e91e63;">Chúc Người Đẹp 20/10 vui vẻ 💖</h2>
  <p>Nhân ngày 20/10, xin gửi đến người đẹp những lời chúc tốt đẹp nhất.<br>
  Chúc người đẹp luôn xinh đẹp, rạng rỡ và tràn đầy hạnh phúc trong cuộc sống. 🌸</p>
  <div style="font-size:40px; margin-top:10px;">💐</div>
</div>

<script>
  const envelope = document.getElementById('envelope');
  const message = document.getElementById('message');
  const openText = document.getElementById('openText');

  envelope.addEventListener('click', () => {
    envelope.classList.add('open');

    setTimeout(() => {
      envelope.classList.add('hide'); // ẩn hoàn toàn phong bì
      message.classList.add('show');
      openText.style.display = 'none'; // ẩn dòng "Ấn để mở"
    }, 1200);
  });
</script>

</body>
</html>
